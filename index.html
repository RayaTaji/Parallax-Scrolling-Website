<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        body {
            background: linear-gradient(#2b1055, #7597de);
        }

        /*start of navigation bar css*/
        header {
            top: 0;
            left: 0;
            max-width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.7rem;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header ul li {
            list-style: none;
            margin-left: 20px;
        }

        header ul li a {
            text-decoration: none;
            padding: 6px 15px;
            border-radius: 20px;
            color: #fff;

        }

        header ul li a:hover,
        header ul li a.active {
            background: white;
            color: #2b1055;
        }

        /*end of navigation bar css*/

        /*start of images css*/
        section {
            position: relative;
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section img{
            position:absolute;
            top:0;
            bottom: 0;
            max-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        section img#moon{ /*to make moon blend in with screen */
            mix-blend-mode: screen;
        }
        section img#mountains_front{ /*sets the text behind the mountains_front image since the text has an index smaller than the mountains_front */
            z-index: 10;
        }
        #text{
            color:#fff;
            white-space: nowrap;
            font-size:6.5vw;
            z-index:9; /*to create overlapping elements*/
            transform: translateY(200px); /*move elements vertically (in y axis)*/
        }
        #btn{
            text-decoration: none;
            display: inline-block;
            padding:8px 30px;
            border-radius: 40px;
            background-color: #fff;
            color: #2b1055;
            font-size:1.5em ;
            z-index: 9;
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo"> LOGO </a>
        <ul>
            <li><a href="#" class='active'>Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="Images/stars.png" id="stars">
        <img src="Images/moon.png" id="moon">
        <img src="Images/mountains_behind.png" id="mountains_behind">
        <h2 id="text">Sample Text</h2>
        <a href="#" id="btn">Explore!</a>
        <img src="Images/mountains_front.png" id="mountains_front">
    </section>
</body>

</html>
